<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal | TDMH Travel Pass</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body { background: #121212; color: #e0e0e0; font-family: 'Segoe UI', sans-serif; }
        .login-card { max-width: 400px; margin: 100px auto; border: none; border-radius: 15px; background: #1e1e1e; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .admin-card { background: #1e1e1e; border: none; border-radius: 12px; margin-bottom: 20px; color: #fff; transition: transform 0.2s; border-left: 5px solid #0d6efd; }
        .admin-card:hover { transform: scale(1.01); }
        .btn-approve { background: #198754; border: none; }
        .btn-deny { background: #dc3545; border: none; }
        #adminPanel { display: none; }
        .badge-pending { background: #ffc107; color: #000; }
        .section-header { border-bottom: 1px solid #333; padding-bottom: 10px; margin-bottom: 20px; }
    </style>
</head>
<body>

<div class="container py-4">
    <div id="loginSection" class="card login-card p-4 text-center">
        <div class="mb-3"><i class="bi bi-shield-lock-fill text-primary" style="font-size: 3rem;"></i></div>
        <h4 class="fw-bold">Admin Login</h4>
        <p class="text-muted small">TDMH General Hospital Travel System</p>
        <div class="mt-3">
            <input type="password" id="passInput" class="form-control bg-dark text-white border-secondary mb-3" placeholder="Enter Admin Password">
            <button class="btn btn-primary w-100 fw-bold" onclick="checkPass()">LOGIN</button>
        </div>
    </div>

    <div id="adminPanel">
        <div class="section-header d-flex justify-content-between align-items-center">
            <div>
                <h2 class="fw-bold text-white mb-0">Management Console</h2>
                <small class="text-info" id="countDisplay">Scanning for requests...</small>
            </div>
            <button class="btn btn-outline-info btn-sm" onclick="fetchPending()"><i class="bi bi-arrow-clockwise"></i> Refresh</button>
        </div>

        <div id="pendingList" class="mt-4">
            </div>
    </div>
</div>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzGaJ2MzbJ-h3WMXVjap7vZUwhud8yYPkuuJQjYrwKODMwIjMJkkuHwQrd4B80dMPLt/exec';
    const ADMIN_PASS = 'bestgeneralhospital1211';

    function checkPass() {
        const input = document.getElementById('passInput').value;
        if(input === ADMIN_PASS) {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('adminPanel').style.display = 'block';
            fetchPending();
        } else {
            alert("Incorrect Password!");
        }
    }

    async function fetchPending() {
        const list = document.getElementById('pendingList');
        const countDisplay = document.getElementById('countDisplay');
        list.innerHTML = `<div class="text-center mt-5"><div class="spinner-border text-info"></div><p class="mt-2">Loading requests...</p></div>`;
        
        try {
            const res = await fetch(`${scriptURL}?action=getPending`);
            const data = await res.json();
            
            if (!data || data.length === 0) {
                list.innerHTML = `<div class="text-center mt-5 text-muted"><i class="bi bi-check2-circle" style="font-size: 3rem;"></i><p>No pending requests at the moment.</p></div>`;
                countDisplay.innerText = "0 Pending Requests";
                return;
            }

            countDisplay.innerText = `${data.length} Pending Requests`;
            list.innerHTML = "";

            data.forEach(req => {
                list.innerHTML += `
                    <div class="card admin-card p-4 shadow-lg">
                        <div class="d-flex justify-content-between">
                            <h5 class="fw-bold text-info mb-0">${req.name}</h5>
                            <span class="badge badge-pending">PENDING</span>
                        </div>
                        <div class="text-muted small mb-3">${req.dept} Department | Requested: ${req.time}</div>
                        <p class="bg-dark p-2 rounded small"><strong class="text-white-50">Purpose:</strong> ${req.purpose}</p>
                        
                        <div class="row g-3">
                            <div class="col-md-7 border-end border-secondary pe-md-4">
                                <label class="small fw-bold text-success mb-2"><i class="bi bi-check-circle"></i> APPROVE & ASSIGN</label>
                                <div class="row g-2">
                                    <div class="col-6"><input type="text" id="dr_${req.name}" class="form-control form-control-sm bg-dark text-white border-secondary" placeholder="Assign Driver"></div>
                                    <div class="col-6"><input type="text" id="vh_${req.name}" class="form-control form-control-sm bg-dark text-white border-secondary" placeholder="Assign Vehicle"></div>
                                </div>
                                <button class="btn btn-approve btn-sm w-100 mt-2 fw-bold text-white" onclick="process('${req.name}', 'Approved')">APPROVE PASS</button>
                            </div>

                            <div class="col-md-5 ps-md-4">
                                <label class="small fw-bold text-danger mb-2"><i class="bi bi-x-circle"></i> DENY REQUEST</label>
                                <input type="text" id="re_${req.name}" class="form-control form-control-sm bg-dark text-white border-secondary mb-2" placeholder="Reason for denial">
                                <button class="btn btn-deny btn-sm w-100 fw-bold text-white" onclick="process('${req.name}', 'Denied')">DENY PASS</button>
                            </div>
                        </div>
                    </div>`;
            });
        } catch (e) {
            list.innerHTML = `<div class="alert alert-danger">Error fetching data. Ensure script is deployed as 'Anyone'.</div>`;
        }
    }

    function process(name, status) {
        let params = { action: 'updateRequest', name: name, status: status };
        
        if (status === 'Approved') {
            params.driver = document.getElementById(`dr_${name}`).value;
            params.vehicle = document.getElementById(`vh_${name}`).value;
            if(!params.driver || !params.vehicle) {
                alert("Please assign a Driver and Vehicle.");
                return;
            }
        } else {
            params.reason = document.getElementById(`re_${name}`).value;
            if(!params.reason) {
                alert("Please provide a reason for denial.");
                return;
            }
        }

        if(!confirm(`Are you sure you want to ${status} this request?`)) return;

        // Visual feedback
        const btn = event.target;
        btn.disabled = true;
        btn.innerHTML = `<span class="spinner-border spinner-border-sm"></span> Processing...`;

        fetch(scriptURL, { 
            method: 'POST', 
            mode: 'no-cors', 
            body: new URLSearchParams(params) 
        })
        .then(() => { 
            alert(`Request for ${name} has been ${status}.`); 
            fetchPending(); 
        })
        .catch(err => {
            alert("Connection error. Check Google Sheet.");
            btn.disabled = false;
        });
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
