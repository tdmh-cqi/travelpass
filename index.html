<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Pass Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f7f6; font-family: sans-serif; }
        .card { border-radius: 15px; border: none; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .status-card { border-left: 5px solid #007bff; margin-bottom: 15px; }
        .bg-approved { border-left-color: #28a745 !important; }
        .bg-denied { border-left-color: #dc3545 !important; }
        .bg-pending { border-left-color: #ffc107 !important; }
        .nav-pills .nav-link.active { background-color: #007bff; }
        .deny-box { background-color: #fff5f5; border: 1px dashed #dc3545; color: #dc3545; border-radius: 8px; padding: 8px; font-size: 0.75rem; }
    </style>
</head>
<body>

<div class="container py-4" style="max-width: 500px;">
    <div class="text-center mb-4">
        <h3 class="fw-bold text-primary">ðŸŽ« Travel Pass Portal</h3>
    </div>

    <ul class="nav nav-pills nav-fill mb-4 bg-white p-1 rounded shadow-sm">
        <li class="nav-item"><button class="nav-link active" data-bs-toggle="pill" data-bs-target="#req">Request</button></li>
        <li class="nav-item"><button class="nav-link" data-bs-toggle="pill" data-bs-target="#track">Track Status</button></li>
    </ul>

    <div class="tab-content">
        <div class="tab-pane fade show active" id="req">
            <div class="card p-4">
                <form id="travelForm">
                    <div class="mb-3"><label class="fw-bold small">Full Name</label><input type="text" name="name" class="form-control" required></div>
                    <div class="row">
                        <div class="col-6 mb-3"><label class="fw-bold small">Dept</label><input type="text" name="dept" class="form-control" required></div>
                        <div class="col-6 mb-3"><label class="fw-bold small">Time</label><input type="datetime-local" name="datetime" class="form-control" required></div>
                    </div>
                    <div class="mb-3"><label class="fw-bold small">Purpose</label><input type="text" name="purpose" class="form-control" required></div>
                    
                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" id="patCheck" onchange="document.getElementById('patFields').style.display = this.checked ? 'block' : 'none'">
                        <label class="form-check-label small">With Patient?</label>
                    </div>

                    <div id="patFields" style="display:none;" class="p-3 border rounded mb-3 bg-light">
                        <input type="text" name="patientName" class="form-control mb-2 form-control-sm" placeholder="Patient Name">
                        <input type="text" name="roomNumber" class="form-control form-control-sm" placeholder="Room Number">
                    </div>
                    
                    <div class="mb-3"><label class="text-muted small">Special Endorsement</label><input type="text" name="endorsement" class="form-control form-control-sm"></div>
                    <button type="submit" id="subBtn" class="btn btn-primary w-100 fw-bold">Submit Request</button>
                </form>
            </div>
        </div>

        <div class="tab-pane fade" id="track">
            <div class="card p-4">
                <label class="fw-bold mb-2 small">Search Records</label>
                <div class="input-group mb-3 shadow-sm">
                    <input type="text" id="searchName" class="form-control" placeholder="Enter Name or Dept">
                    <button class="btn btn-primary" onclick="checkStatus()">Search</button>
                </div>
                
                <div id="statusResult"></div>
                
                <hr class="my-4">
                
                <div id="recentSection">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <p class="fw-bold mb-0 text-muted small">Recent 5 Activities</p>
                        <button class="btn btn-sm btn-outline-secondary py-0" style="font-size: 0.7rem;" onclick="loadRecent()">Refresh</button>
                    </div>
                    <div id="recentList" class="list-group list-group-flush"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzGaJ2MzbJ-h3WMXVjap7vZUwhud8yYPkuuJQjYrwKODMwIjMJkkuHwQrd4B80dMPLt/exec';

    window.onload = loadRecent;

    // SUBMIT FORM
    document.getElementById('travelForm').addEventListener('submit', e => {
        e.preventDefault();
        const btn = document.getElementById('subBtn');
        btn.disabled = true; btn.innerText = "Submitting...";
        fetch(scriptURL, { method: 'POST', body: new FormData(e.target), mode: 'no-cors' })
        .then(() => {
            alert("Request Sent Successfully!");
            e.target.reset();
            btn.disabled = false; btn.innerText = "Submit Request";
            loadRecent();
        })
        .catch(() => {
            alert("Error in submission.");
            btn.disabled = false; btn.innerText = "Submit Request";
        });
    });

    // LOAD RECENT (LIMIT 5)
    async function loadRecent() {
        const list = document.getElementById('recentList');
        list.innerHTML = `<div class="text-center py-2"><small class="text-muted">Syncing...</small></div>`;
        try {
            const res = await fetch(`${scriptURL}?action=recent`);
            const data = await res.json();
            list.innerHTML = "";
            data.forEach(item => {
                let badge = item.status === "Pending" ? "bg-warning text-dark" : "bg-success";
                if(item.status === "Denied") badge = "bg-danger";

                list.innerHTML += `
                    <div class="list-group-item d-flex justify-content-between align-items-center px-0 bg-transparent border-bottom">
                        <div style="max-width: 75%;">
                            <div class="fw-bold" style="font-size:0.85rem">${item.name}</div>
                            <div class="text-muted" style="font-size: 0.65rem;">${item.dept} | ${item.time}</div>
                        </div>
                        <span class="badge ${badge} rounded-pill" style="font-size: 0.6rem;">${item.status}</span>
                    </div>`;
            });
        } catch (e) { list.innerHTML = `<small class="text-danger">Failed to load.</small>`; }
    }

    // SEARCH ALL MATCHES
    async function checkStatus() {
        const name = document.getElementById('searchName').value.trim();
        const resDiv = document.getElementById('statusResult');
        if(!name) return;

        resDiv.innerHTML = `<div class="text-center py-2"><div class="spinner-border spinner-border-sm text-primary"></div> Searching Database...</div>`;

        try {
            const response = await fetch(`${scriptURL}?name=${encodeURIComponent(name)}`);
            const data = await response.json();

            if (data.status === "No Record Found") {
                resDiv.innerHTML = `<div class="alert alert-warning py-2 small text-center">No record found.</div>`;
            } else {
                resDiv.innerHTML = ""; // Clear loader
                
                // If data is an object (single result), wrap in array. If already array, use it.
                const results = Array.isArray(data) ? data : [data];

                results.forEach(item => {
                    let sClass = "bg-pending";
                    let bClass = "bg-warning text-dark";
                    
                    if (item.status.toLowerCase() === "approved") { sClass = "bg-approved"; bClass = "bg-success text-white"; }
                    if (item.status.toLowerCase() === "denied") { sClass = "bg-denied"; bClass = "bg-danger text-white"; }

                    resDiv.innerHTML += `
                        <div class="card p-3 status-card ${sClass} bg-white shadow-sm mt-2">
                            <div class="d-flex justify-content-between align-items-start">
                                <div>
                                    <h6 class="fw-bold mb-0" style="font-size:0.9rem">${item.name}</h6>
                                    <small class="text-muted" style="font-size:0.7rem">${item.dept}</small>
                                </div>
                                <span class="badge ${bClass}" style="font-size:0.65rem">${item.status}</span>
                            </div>
                            <hr class="my-2">
                            <div class="small mb-1"><strong>Driver:</strong> ${item.driver} | <strong>Vehicle:</strong> ${item.vehicle}</div>
                            
                            ${item.status === "Denied" ? `<div class="deny-box mt-1"><strong>Reason:</strong> ${item.reason}</div>` : ""}
                            
                            <div class="text-primary fw-bold mt-2" style="font-size: 0.75rem;">Scheduled: ${item.datetime}</div>
                        </div>`;
                });
            }
        } catch (err) {
            resDiv.innerHTML = `<div class="alert alert-danger py-2 small">Connection lost.</div>`;
        }
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
