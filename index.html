<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Pass Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f4f7f6; }
        .card { border-radius: 15px; border: none; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .status-card { border-left: 5px solid #ffc107; }
        .bg-approved { border-left-color: #198754 !important; }
        .bg-denied { border-left-color: #dc3545 !important; }
    </style>
</head>
<body>
<div class="container py-4" style="max-width: 500px;">
    <h3 class="text-center fw-bold text-primary mb-4">ðŸŽ« Travel Pass Portal</h3>
    
    <ul class="nav nav-pills nav-fill mb-4 bg-white p-1 rounded shadow-sm">
        <li class="nav-item"><button class="nav-link active" data-bs-toggle="pill" data-bs-target="#req">Request</button></li>
        <li class="nav-item"><button class="nav-link" data-bs-toggle="pill" data-bs-target="#track">Track</button></li>
    </ul>

    <div class="tab-content">
        <div class="tab-pane fade show active" id="req">
            <div class="card p-4">
                <form id="travelForm">
                    <div class="mb-3"><label class="fw-bold">Full Name</label><input type="text" name="name" class="form-control" required></div>
                    <div class="row"><div class="col-6 mb-3"><label class="fw-bold">Dept</label><input type="text" name="dept" class="form-control" required></div>
                    <div class="col-6 mb-3"><label class="fw-bold">Time</label><input type="datetime-local" name="datetime" class="form-control" required></div></div>
                    <div class="mb-3"><label class="fw-bold">Purpose</label><input type="text" name="purpose" class="form-control" required></div>
                    <button type="submit" id="subBtn" class="btn btn-primary w-100 fw-bold">Submit Request</button>
                </form>
            </div>
        </div>

        <div class="tab-pane fade" id="track">
            <div class="card p-4">
                <div class="input-group mb-3 shadow-sm">
                    <input type="text" id="searchName" class="form-control" placeholder="Name or Dept">
                    <button class="btn btn-primary" onclick="checkStatus()">Search</button>
                </div>
                <div id="statusResult"></div>
                <hr class="my-4">
                <p class="fw-bold mb-2 text-muted small">Recent Activity</p>
                <div id="recentList" class="list-group list-group-flush"></div>
            </div>
        </div>
    </div>
</div>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzGaJ2MzbJ-h3WMXVjap7vZUwhud8yYPkuuJQjYrwKODMwIjMJkkuHwQrd4B80dMPLt/exec';

    window.onload = loadRecent;

    async function loadRecent() {
        const list = document.getElementById('recentList');
        try {
            const res = await fetch(`${scriptURL}?action=recent`);
            const data = await res.json();
            list.innerHTML = "";
            data.forEach(item => {
                let badge = item.status === "Pending" ? "bg-warning text-dark" : "bg-success text-white";
                if(item.status === "Denied") badge = "bg-danger text-white";
                list.innerHTML += `<div class="list-group-item d-flex justify-content-between align-items-center px-0 bg-transparent border-bottom">
                    <div><div class="fw-bold small">${item.name}</div><div class="text-muted small" style="font-size:0.65rem">${item.dept} | ${item.time}</div></div>
                    <span class="badge ${badge} rounded-pill small">${item.status}</span></div>`;
            });
        } catch (e) { list.innerHTML = "Error loading list."; }
    }

    async function checkStatus() {
        const name = document.getElementById('searchName').value;
        const resDiv = document.getElementById('statusResult');
        resDiv.innerHTML = "Searching...";
        const res = await fetch(`${scriptURL}?name=${encodeURIComponent(name)}`);
        const data = await res.json();
        if (data.status === "No Record Found") { resDiv.innerHTML = "No record found."; return; }
        
        let sClass = data.status === "Pending" ? "status-card" : (data.status === "Approved" ? "status-card bg-approved" : "status-card bg-denied");
        resDiv.innerHTML = `<div class="card p-3 shadow-sm mt-2 ${sClass}">
            <div class="d-flex justify-content-between"><strong>${data.name}</strong><span class="badge ${data.status === 'Pending' ? 'bg-warning text-dark' : (data.status === 'Approved' ? 'bg-success' : 'bg-danger')}">${data.status}</span></div>
            <hr class="my-2 small">
            <div class="small">Driver: ${data.driver} | Vehicle: ${data.vehicle}</div>
            ${data.reason ? `<div class="text-danger small">Reason: ${data.reason}</div>` : ''}
            <div class="text-primary fw-bold small mt-1">Scheduled: ${data.datetime}</div></div>`;
    }

    document.getElementById('travelForm').addEventListener('submit', e => {
        e.preventDefault();
        document.getElementById('subBtn').disabled = true;
        fetch(scriptURL, { method: 'POST', body: new FormData(e.target), mode: 'no-cors' })
        .then(() => { alert("Success!"); location.reload(); });
    });
</script>
</body>
</html>
